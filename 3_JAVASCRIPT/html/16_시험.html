<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16_시험</title>
  <link rel="stylesheet" href="../css/16_시험.css">

</head>
  <body>
    <main>
      <section class="input-area">

        <div class="container" id="center-test">
          <label>너비:</label> <input type="number" min="0" max="15" placeholder="300">px <label>높이:</label> <input type="number" min="0" max="15" placeholder="200">px
        </div><br>
        <div class="container" id="center-test">
          <label>글자크기:</label> <input type="number" min="0" max="14" placeholder="20">px <label>굵기:</label> 보통<input type="radio"> 굵게<input type="radio" checked>
        </div><br>
        <div class="container" id="center-test">
          <label>글자색:</label> <input type="text" placeholder="red"> <label>배경색:</label> <input type="text" placeholder="yellow">
        </div><br>
        <div class="container" id="center-test">
          <label>가로정렬:</label> 왼쪽 <input type="radio"> 가운데 <input type="radio" checked> 오른쪽 <input type="radio">
        </div><br>
        <div class="container" id="center-test">
          <label>세로정렬:</label> 위 <input type="radio" checked> 가운데 <input type="radio"> 아래 <input type="radio">
        </div><br>
        <div class="container" id="center-test">
          <label>출력문자열:</label> <input type="text" placeholder="hello">
        </div>
        
      </section>
    <br>

    <button id="changeButton">적용하기</button>
    </main>
    

  </body>
  <script src="../js/16_시험.js"></script>
</html>
